<!-- DOCTYPE告訴浏览器我们要使用什么规范 -->
<!DOCTYPE html>
<html>
    <head>
        <!-- meta 用来描述网站的一些信息 -->
        <!-- 可以用来做SEO 搜索引擎优化 -->
        <meta charset="UTF-8">
        <meta name="keywords" content="chenxy">
        <meta name="description" content="chenxy学习网站">
        <!-- title 网页标题 -->
        <title>这是一个title</title>
    </head>

    <!-- body 主体 -->
    <body>
        我的第一个网页
    </body>
</html>
