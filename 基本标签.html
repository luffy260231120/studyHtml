<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>基本标签学习</title>
    </head>
    <body>
        <!-- 标题标签 -->
        <h1>1</h1>
        <h2>2</h2>
        <h3>3</h3>
        <h4>4</h4>
        <hr/>
        <!-- 段落标签 -->
        <p>第一段 第一段</p>
        <p>第2222段 第.。段</p>
        <p>第3333段 第。。。段</p>
        <hr/>
        <!-- 换行标签 -->
        第一段 第一段<br/>
        第2222段 第.<br/>    
        第3333段 第。<br/>
        <!-- 水平线标签 -->
        <hr/>
        <!-- 粗体 斜体 -->
        <h1>字体样式标签</h1>
        粗体：<strong>cuti</strong>
        斜体：<em>xieti</em><br/>
        <hr/>
        <!-- 特殊符号 -->
        空                格<br/>
        空&nbsp;&nbsp;&nbsp;&nbsp;格<br/>
        大于 &gt;<br/>
        小于 &lt;
        
    </body>
</html>
