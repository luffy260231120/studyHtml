<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>列表</title>
    </head>
    <body>
        <!-- 有序列表 order list 试卷 问答。。-->
        <ol>
            <li>Java</li>
            <li>Python</li>
            <li>Go</li>
            <li>C++</li>
        </ol>

        <hr/>
        <!-- 无序列表 导航，侧边栏。。-->

        <ul>
            <li>Java</li>
            <li>Python</li>
            <li>Go</li>
            <li>C++</li>
        </ul>

        <hr/>
        <!-- 自定义列表 
            dl 标签
            dt 列表名称
            dd 列表内容
        -->
        <dl>
            <dt>学科</dt>
            <dd>Java</dd>
            <dd>Python</dd>
            <dd>Go</dd>
            <dd>C++</dd>

            <dt>位置</dt>
            <dd>1</dd>
            <dd>2</dd>
            <dd>3</dd>
            <dd>4</dd>
        </dl>
    </body>
</html>
