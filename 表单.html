<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>登陆注册</title>
    </head>
    <body>
        <!-- 
            action:表单提交的位置，可以是一个网站，也可以是一个请求处理地址
            method:post get
         -->
        <form method="get" action="目录.html">
            <!-- 输入框  input
                type:    。。。各种，见下面
                name:     表单元素的名称（变量名 key）, 必填
                value:    元素初始值，type=radio时候必须指定（变量值 value）
                checked:  type=radio 选择
                maxlength:字符长度限制
                size:     文本框大小

                各种域：
                    readonly 只读（不可修改）
                    disable 禁用
                    hidden 隐藏域
                
                表单的前端层面验证：
                    placeholder：提示信息
                    required: 非空判断
                    pattern: 正则表达式
            -->

            <!-- 1、输入框 text -->
            <!-- 密码 password -->
            <p>名字：<input type="text" name="username" maxlength="8" size="30" placeholder="请输入用户名" required></p>
            <p>密码：<input type="password" name="password" required></p>


            <p>
                <!-- 2、单选框 radio -->
                <!-- name 需要设置一样，表示为一个组的，如果不设置name，则各位一组，各自都可以勾选 -->
                <!-- 
                    checked 默认选中
                    disabled
                 -->
                性别：<input type="radio" name="sex" value="boy">男
                      <input type="radio" name="sex" value="girl" checked>女
                      <input type="radio" name="sex" value="other" disabled>人妖
            </p>

            <p>
                <!-- 3、多选框 checkbox -->
                <!-- hobby=chat&hobby=coding&hobby=game -->
                <!-- 
                    checked 默认选中
                 -->
                <input type="checkbox" value="sleep" name="hobby">睡觉   
                <input type="checkbox" value="chat" name="hobby">聊天
                <input type="checkbox" value="coding" name="hobby" checked>代码
                <input type="checkbox" value="game" name="hobby">游戏
            </p>

            <p>
                <!-- 4、按钮 button/submit/reset/image -->
                <!-- value: 按钮上面的字 -->
                <input type="button" value="点击变长">
                <!-- 图片按钮 可以自动提交 -->
                <!-- <input type="image" src="resourse/img.jpg"> -->
            </p>

            <p>
                <!-- 5、列表框 下拉框 -->
                <!-- &country=ruishi -->
                <!--  
                    selected: 默认值
                -->
                国家选择：<select name="country">
                    <option value="china">中国</option>
                    <option value="japan">日本</option>
                    <option value="korean">韩国</option>
                    <option value="ruishi" selected>瑞士</option>
                </select>
            </p>

            <p>
                <!-- 6、文本域 -->
                <!-- &textarea=abv -->
                <!-- 
                    name:
                    cols:列
                    rows:行
                 -->
                文本<textarea name="textarea" cols="5" rows="10">文本内容</textarea>
            </p>

            <p>
                <!-- 7、文件域 -->
                <!-- &file=下载+%281%29.jpg -->
                上传文件<input type="file" name="file">
            </p>

            <p>
                <!-- 8、带验证功能 邮箱 url 滑块 搜索框-->
                <!-- email=chenxinyu1996%40yahoo.com&url=https%3A%2F%2Fwww.baidu.com&num=1&voice=71&search_result=123 -->
                邮件<input type="email" name="email">
                url<input type="url" name="url">
                数字(0-100):<input type="number" max="100" min="0" name="num">
                滑块 音量<input type="range" name="voice" min="0" max="100">
                搜索框 <input type="search" name="search_result" id="mark">
            </p>

            <p>
                <!-- 9、增强鼠标可用性 -->
                <label for="mark">点了以后搜索框就亮了</label>
            </p>

            <p>
                自定义正则日期判断：
                <!-- &zidingyi=2019-10-01 -->
                <input type="text" name="zidingyi" pattern="^\d{4}-\d{1,2}-\d{1,2}">

            </p>

            <p>
                <input type="submit">
                <input type="reset" value="清空表单">
            </p>


        </form>
    </body>
</html>
